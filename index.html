<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics Demo</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Analytics Tracking Code -->
    <!-- Replace 'G-XXXXXXXXXX' with your GA4 Measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Demo Site</h1>
        <p>Test buttons and see how Google Analytics tracks them.</p>
    </header>

    <main>
        <section class="buttons">
            <button onclick="gtag('event', 'signup_click', {'event_category': 'CTA', 'event_label': 'Sign Up Button'});">Sign Up</button>
            <button onclick="gtag('event', 'learn_more_click', {'event_category': 'CTA', 'event_label': 'Learn More Button'});">Learn More</button>
        </section>
        
        <section class="links">
            <a href="https://www.google.com" target="_blank" onclick="gtag('event', 'external_link_click', {'event_category': 'Link', 'event_label': 'Google Link'});">Go to Google</a>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Demo Project. Built for Google Analytics practice.</p>
    </footer>
</body>
</html>
